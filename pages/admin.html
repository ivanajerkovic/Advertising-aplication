<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/css-reset.css">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div class="logo">
                <a href="/index.html">
                    <img src="/images/logo.png" alt="">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li id="link-ad-add">
                        Add new ad
                    </li>
                    <li id="link-all-ads">
                        View all ads
                    </li>
                    <li>
                        <a href="/index.html">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <section>
                <div class="title"></div>
            </section>
            <section>
                <div id="admin-info" class="form">
                    <div class="subtitle">Admin info</div>
                    <!-- <div class="input-wrapper">
                        <input id="first-name-input" class="input-form" type="text" required>
                        <label for="">First name:</label>                        
                    </div> -->
                    <!-- <div class="input-wrapper">
                        <input id="last-name-input" class="input-form" type="text" required>
                        <label for="">Last name:</label>                        
                    </div> -->
                    <div class="input-wrapper">
                        <input id="address-input" class="input-form" type="text" required>
                        <label for="">Address:</label>                        
                    </div>
                    <div class="input-wrapper">
                        <input id="phone-input" class="input-form" type="text" required>
                        <label for="">Phone number:</label>                        
                    </div>
                    <div class="input-wrapper">
                        <input id="username-input"  class="input-form" type="text" required>
                        <label for="">Username:</label>                        
                    </div>
                    <div class="input-wrapper">
                        <input id="password-input"  class="input-form" type="text" required>
                        <label for="">Password:</label>                        
                    </div>
                    <div class="input-wrapper">
                        <input id="gender-input" class="input-form" type="text" required>
                        <label for="">Gender:</label>                        
                    </div>
                </div>
                <div id="category-table">
                    <table id="table">
                        <tr>
                            <th>Category Name</th>
                            <th>Category Image</th>
                        </tr>
                    </table>
                    <button>
                        <a href="/pages/category_add.html">Add category</a>
                    </button>
                    <div id="image-wrapper">
                        <img id="category-image" src="" alt="">
                        <div class="close">x</div>
                    </div>
                    <div class="message-delete">Are you sure you want to delete this category?
                        <div class="buttons">
                            <button id="btn-yes">Yes</button>
                            <button id="btn-no">No</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
